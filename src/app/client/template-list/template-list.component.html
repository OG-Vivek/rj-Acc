<div class="template-list-container">
    <div class="page-header">
        <h2 class="page-title">JE Templates</h2>
        <button mat-fab color="primary" routerLink="/client/template/new" aria-label="Add new template">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <p-card styleClass="p-card-override">
        <p-table [value]="(templates$ | async) || []">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Reference</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-template>
                <tr>
                    <td>{{template.name}}</td>
                    <td>{{template.reference}}</td>
                    <td>
                        <a class="action-link" [routerLink]="['/client/template/edit', template.id]" style="margin-right: 8px;">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="action-link" (click)="deleteTemplate(template.id)">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
